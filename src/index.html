<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Selection</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
        }
    </style>


    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#328bc0">
    <meta name="msapplication-TileColor" content="#328bc0">
    <meta name="theme-color" content="#328bc0">

</head>

<body class="h-screen flex items-center justify-center bg-cover bg-center bg-blue-950">


    <div class="grid grid-cols-2 gap-4 p-8 bg-opacity-80 bg-yellow-100 rounded-lg shadow-2xl border-8 border-amber-900"
        style="background-image: url('./bg.jpg');">
        <!-- from https://pixabay.com/illustrations/paper-cardboard-parchment-8882753/-->
        <div class="col-span-2">
            <!-- Speech Bubble -->
            <div
                class="top-0 left-0 right-0 bg-yellow-200 p-4 rounded-3xl shadow-lg max-w-xs mx-auto transform rotate-2 relative z-10 border-4 border-amber-900">
                <div class="absolute -bottom-4 left-1/2 w-8 h-8 bg-yellow-200 rounded-full border-4 border-amber-900"
                    style=" transform: translateX(-50%) rotate(45deg);"></div>
                <p class="text-brown-800 text-lg">What map do you seek, brave adventurer?</p>
            </div>
        </div>
        <div class="relative">
            <!-- Character -->
            <div class=" bottom-0 left-0 right-0 flex justify-center">
                <img src="./Zottelchen.png" alt="Zottelchen - The Creator of this Site" class="w-64 h-auto">
            </div>
        </div>
        <div class="flex flex-col space-y-6 pl-12">
            <!-- Choices -->
            <a href="https://drehmal.cyou/iso/" class="inline-block">
                <button
                    class="bg-green-700 hover:bg-green-800 text-yellow-100 font-bold py-3 px-6 rounded-lg transform transition duration-200 hover:scale-105 shadow-lg border-2 border-amber-300">
                    An outdated isometric map
                </button>
            </a>
            <a href="https://3dmap.drehmal.cyou/" class="inline-block">
                <button
                    class="bg-blue-700 hover:bg-blue-800 text-yellow-100 font-bold py-3 px-6 rounded-lg transform transition duration-200 hover:scale-105 shadow-lg border-2 border-amber-300">
                    An intensive interactive 3D map
                </button>
            </a>
            <a href="https://drehmal.cyou/2d/" class="inline-block">
                <button
                    class="bg-red-700 hover:bg-red-800 text-yellow-100 font-bold py-3 px-6 rounded-lg transform transition duration-200 hover:scale-105 shadow-lg border-2 border-amber-300">
                    A 2D map without any special features
                </button>
            </a>
        </div>
    </div>
</body>

</html>
